<body>
   <div class="contentdiv">
      <div class="method">
          <p class="title">
              <span class="icon icon-bullhorn"></span>玩法介绍
          </p>
          <p class="text">移动鼠标控制自己的飞机移动，在躲避迎面而来的其它飞机时，大飞机通过发射炮弹打掉其它小飞机来赢取分数。一旦撞上其它飞机，游戏就结束。</p>
      </div>
       <div class="idea">
           <p class="title">
               <span class="icon icon-file-text2"></span>攻略技巧
           </p>
           <p class="text">中飞机3000分</p>
           <p class="text">大飞机5000分</p>
           <p class="text">尽量别招惹快速的中大飞机 很容易来不及打爆就下来了或者后面又跟着中飞机</p>
       </div>
       <div class="talk">
           <p class="title">
               <span class="icon icon-book"></span>经典语录
           </p>
           <p class="text">不要贪恋吃不动的大单</p>
           <p class="text">只打不飞永远没机会获胜</p>
           <p class="text">别费劲了，你追不上那个打飞机过千万的人!</p>
       </div>

   </div>
